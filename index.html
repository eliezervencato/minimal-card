<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge - Minimal Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Image -->
            <div class="cardImage">
                <img src="assets/Cactus.jpg" alt="Foto de um cactus">
            </div>
            <!-- Tags -->
            <div class="tagSection">
                <div class="tagItem">Design</div>
                <div class="tagItem">Minimalism</div>
                <div class="tagItem">Sculpture</div>
            </div>
            <!-- Content -->
            <div class="cardContent">
                <h2 class="cardTitle">Embracing Minimalism</h2>
                <p class="cardDescription">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <!-- Author -->
            <div class="cardAuthor">Code by
                <a href="https://github.com/eliezervencato">Eli√©zer Vencato</a>
            </div>
        </div>
    </div>
    
</body>
</html>
